<!DOCTYPE html>
<html>
<head>
    <title>School Visitor Check-in</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<iframe id="kioskFrame" src="YOUR_FORM_URL_HERE" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

<script>
    const kioskFrame = document.getElementById('kioskFrame');
    const formUrl = kioskFrame.src;

    kioskFrame.onload = function() {
        const currentUrl = kioskFrame.contentWindow.location.href;

        // Check if the current URL is different from the original form URL
        // A change indicates the form was submitted and a confirmation page is shown
        if (currentUrl !== formUrl) {
            // Wait 10 seconds, then reload the main page
            setTimeout(function() {
                location.reload();
            }, 10000); // 10000 milliseconds = 10 seconds
        }
    };
</script>

</body>
</html>
